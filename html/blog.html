<body>

    <div class="navbar-left">

    <div class="navbar-right">

    </div>
  </header>
  <div class="list">
  <h1>Blog List</h1>
  <ul id="blog-list">Loading...</ul>

  <script>
    fetch('../blogs.json')  // Fetch the JSON file generated by Python
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(blogFiles => {
        const list = document.getElementById('blog-list');
        list.innerHTML = ''; // Clear "Loading..."

        if (blogFiles.length === 0) {
          list.innerHTML = '<li>No blogs found.</li>';
          return;
        }

        blogFiles.forEach(file => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = `/blogs/${file}`;
          link.textContent = file.replace('.html', '').replace(/-/g, ' ');
          li.appendChild(link);
          list.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('blog-list').innerHTML = '<li>Error loading blogs.</li>';
        console.error('Failed to load blogs.json:', error);
      });
  </script>
  </div>
</body>
</html>
